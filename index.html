<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Ayah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(to bottom, #ffecd2, #fcb69f); }
      100% { background: linear-gradient(to bottom, #f6d365, #fda085); }
    }

    h1 {
      font-size: 2.5em;
      color: #ff4500;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    img {
      margin-top: 20px;
      width: 250px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      margin: 20px;
      font-size: 1.3em;
      color: #333;
      background: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e03e00;
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun Ayah Tercinta! ðŸŽ‰</h1>
  <img src="foto-bapa.jpeg" alt="Foto Ayah">
  <div class="message">
    Terima kasih telah menjadi sosok ayah yang luar biasa.<br>
    Semoga panjang umur, sehat selalu, dan selalu bahagia!
  </div>
  <br>
  <button onclick="playMusic()">Putar Lagu</button>

  <audio id="birthdaySong" src="WhatsApp Audio 2025-07-27 at 22.04.58.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById('birthdaySong').play();
    }
  </script>
</body>
</html>
